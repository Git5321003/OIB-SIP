# Project Configuration
project:
  name: "fraud-detection-nlp-analytics"
  version: "1.0.0"

# Data Paths
paths:
  raw_data: "01_data/raw/"
  processed_data: "01_data/processed/"
  models: "04_models/"
  reports: "05_reports/"

# Fraud Detection Configuration
fraud_detection:
  test_size: 0.2
  random_state: 42
  scoring_metric: "average_precision"
  models:
    - "logistic_regression"
    - "random_forest"
    - "xgboost"
    - "isolation_forest"

# NLP Configuration
nlp_analytics:
  max_vocab_size: 50000
  ngram_range: [1, 3]
  min_word_frequency: 2
  autocomplete:
    max_suggestions: 5
    context_window: 3
  autocorrect:
    max_edit_distance: 2
    prefix_length: 7

# Evaluation Metrics
evaluation:
  fraud_metrics: ["precision", "recall", "f1", "auc_pr", "auc_roc"]
  nlp_metrics: ["accuracy", "keystroke_savings", "response_time"]
  